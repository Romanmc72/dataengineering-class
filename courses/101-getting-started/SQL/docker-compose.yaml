version: '3.7'

services:

  db:
    image: postgres:12.0-alpine
    restart: always
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    volumes:
      - ./scripts/db.sql:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

  adminer:
    image: adminer:4.7.3
    restart: always
    ports:
      - 9000:8080
